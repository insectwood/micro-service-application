server:
  port: 8000
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: first-sample-service
          uri: http://localhost:8081/
          predicates:
            - Path=/first-sample-service/**
          filters:
            - CustomFilter
        - id: second-sample-service
          uri: http://localhost:8082/
          predicates:
            - Path=/second-sample-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, second!
                preLogger: true
                postLogger: true
